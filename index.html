<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-img" id="fullImgBox">
        <img src="img1.jpg" alt="" id="fullImg">
        <span onclick="closeImg()">X</span>
    </div>
    <div class="img-gallery">
        <img src="img1.jpg" alt="" onclick="openImg(this.src)">
        <img src="img2.jpg" alt="" onclick="openImg(this.src)">
        <img src="img3.jpg" alt="" onclick="openImg(this.src)">
        <img src="img4.jpg" alt="" onclick="openImg(this.src)">
        <img src="img5.jpg" alt="" onclick="openImg(this.src)">
        <img src="img6.jpg" alt="" onclick="openImg(this.src)">
        <img src="img7.jpg" alt="" onclick="openImg(this.src)">
        <img src="img8.jpg" alt="" onclick="openImg(this.src)">
    </div>

    <script src="script.js"></script>
</body>
</html>
